<div class="background">
  <div class="result">
    <h1 class="total">Total:</h1>
    <div class="container">
      <div class="correct">
        <h1 class="correct">correct</h1>
        <h1 class="correct">{{ result.correct }}</h1>
      </div>
      <div class="incorrect">
        <h1 class="incorrect">incorrect</h1>
        <h1 class="incorrect">{{ result.incorrect }}</h1>
      </div>
    </div>
    <button
      class="btn"
      mat-raised-button
      color="primary"
      routerLink="/selector"
    >
      play again
    </button>
  </div>
</div>
